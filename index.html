<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Guessing Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Color Guessing Game</h1>
    <p id="gameInstructions" data-testid="gameInstructions">
        Guess the correct color by clicking one of the options below.
    </p>
    <div id="colorBox" data-testid="colorBox" aria-label="Target color display"></div>
    <div id="colorOptions" role="listbox" aria-label="Color options"></div>
    <p id="gameStatus" data-testid="gameStatus" aria-live="polite"></p>
    <p>Score: <span id="score" data-testid="score">0</span></p>
    <button id="newGameButton" data-testid="newGameButton" aria-label="Start a new game">
        New Game
    </button>
    <script src="script.js"></script>
</body>
</html>
